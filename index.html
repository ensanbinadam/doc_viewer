    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fileListElement = document.getElementById("file-list");
        const viewerElement = document.getElementById("viewer");
        const downloadBtn = document.getElementById("download-btn");
        const openTabBtn = document.getElementById("open-tab-btn");
        const filterElement = document.getElementById("file-filter");
        const searchElement = document.getElementById("search-input");
        const darkModeToggle = document.getElementById("dark-mode-toggle");

        const INDEX_URL = "documents/index.json";
        const BRANCH = "main";

        const defaultFile = "ØªØ¹Ù„ÙŠÙ…Ø§Øª.pdf";
        const pinnedFiles = ["ØªØ¹Ù„ÙŠÙ…Ø§Øª.pdf"];
        const PINNED_FOLDER = "ğŸ“Œ Ù…Ù„ÙØ§Øª Ù…Ø«Ø¨ØªØ©";
        const GENERAL_FOLDER = "Ù…Ù„ÙØ§Øª Ø¹Ø§Ù…Ø©";

        function initDarkMode() {
          const isDark =
            localStorage.getItem("dark-mode") === "true" ||
            (window.matchMedia &&
              window.matchMedia("(prefers-color-scheme: dark)").matches &&
              localStorage.getItem("dark-mode") !== "false");

          if (isDark) {
            document.body.classList.add("dark-mode");
            darkModeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
          } else {
            document.body.classList.remove("dark-mode");
            darkModeToggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
          }
        }

        darkModeToggle.addEventListener("click", () => {
          document.body.classList.toggle("dark-mode");
          const isDark = document.body.classList.contains("dark-mode");
          localStorage.setItem("dark-mode", isDark);
          darkModeToggle.innerHTML = isDark
            ? '<i class="fa-solid fa-sun"></i>'
            : '<i class="fa-solid fa-moon"></i>';
        });

        function toUrlPath(filepath) {
          return (filepath || "").split("/").map(encodeURIComponent).join("/");
        }

        function getFileIconClass(filename) {
          const ext = (filename.split(".").pop() || "").toLowerCase();
          const solid = "fa-solid ";
          if (ext === "pdf") return solid + "fa-file-pdf";
          if (["doc", "docx"].includes(ext)) return solid + "fa-file-word";
          if (["xls", "xlsx"].includes(ext)) return solid + "fa-file-excel";
          if (["ppt", "pptx"].includes(ext)) return solid + "fa-file-powerpoint";
          if (["png","jpg","jpeg","gif","svg","webp","bmp"].includes(ext)) return solid + "fa-file-image";
          if (["mp4","mov","webm","avi","mkv"].includes(ext)) return solid + "fa-file-video";
          if (["mp3","wav","ogg","aac","flac","m4a"].includes(ext)) return solid + "fa-file-audio";
          if (ext === "txt") return solid + "fa-file-lines";
          if (["html","htm"].includes(ext)) return solid + "fa-file-code";
          if (ext === "json") return solid + "fa-file-code";
          return solid + "fa-file";
        }

        function getFileType(filename) {
          const ext = (filename.split(".").pop() || "").toLowerCase();
          if (ext === "pdf") return "pdf";
          if (["doc","docx"].includes(ext)) return "doc";
          if (["xls","xlsx"].includes(ext)) return "xls";
          if (["ppt","pptx"].includes(ext)) return "ppt";
          if (["png","jpg","jpeg","gif","svg","webp","bmp"].includes(ext)) return "img";
          if (["mp4","mov","webm","avi","mkv"].includes(ext)) return "video";
          if (["mp3","wav","ogg","aac","flac","m4a"].includes(ext)) return "audio";
          if (ext === "txt") return "txt";
          if (["html","htm"].includes(ext)) return "html";
          if (ext === "json") return "json";
          return "other";
        }

        function toggleFolderVisibility(event) {
          const headerRow = event.currentTarget;
          const folderName = headerRow.dataset.folderName;
          const isExpanded = headerRow.dataset.isExpanded === "true";

          document.querySelectorAll("#file-list .folder-header").forEach(otherHeader => {
            if (otherHeader !== headerRow) {
              otherHeader.dataset.isExpanded = "false";
              otherHeader.querySelector(".arrow-icon").style.transform = "rotate(0deg)";
              const otherFolderName = otherHeader.dataset.folderName;
              document.querySelectorAll(`#file-list tr[data-folder="${otherFolderName}"]`).forEach(fileRow => {
                fileRow.style.display = "none";
              });
            }
          });

          if (isExpanded) {
            headerRow.dataset.isExpanded = "false";
            headerRow.querySelector(".arrow-icon").style.transform = "rotate(0deg)";
            document.querySelectorAll(`#file-list tr[data-folder="${folderName}"]`).forEach(fileRow => {
              fileRow.style.display = "none";
            });
          } else {
            headerRow.dataset.isExpanded = "true";
            headerRow.querySelector(".arrow-icon").style.transform = "rotate(-90deg)";
            document.querySelectorAll(`#file-list tr[data-folder="${folderName}"]`).forEach(fileRow => {
              if (fileRow.dataset.isHiddenBySearch !== "true") fileRow.style.display = "";
            });
          }
        }

        async function loadIndex() {
          const url = `${INDEX_URL}?v=${Date.now()}`;
          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) throw new Error(`ØªØ¹Ø°Ø± ØªØ­Ù…ÙŠÙ„ ${INDEX_URL} (HTTP ${res.status})`);
          const data = await res.json();
          const files = Array.isArray(data) ? data : (data.files || []);
          return files
            .filter(f => f && f.name && f.path)
            .filter(f => !(String(f.name).toLowerCase() === "index.json" && String(f.path).toLowerCase() === "index.json"));
        }

        function renderFoldersAndFiles(filesData) {
          const pinned = [];
          const rest = [];

          for (const f of filesData) {
            if (pinnedFiles.includes(f.name)) pinned.push({ ...f, folder: PINNED_FOLDER });
            else rest.push(f);
          }

          const all = [...pinned, ...rest].map(f => ({
            name: f.name,
            path: f.path,
            folder: f.folder || (f.path.includes("/") ? f.path.split("/")[0] : GENERAL_FOLDER),
          }));

          const folders = new Map();
          for (const f of all) {
            const folder = f.folder || GENERAL_FOLDER;
            if (!folders.has(folder)) folders.set(folder, []);
            folders.get(folder).push(f);
          }

          const folderNames = Array.from(folders.keys()).sort((a, b) => {
            if (a === PINNED_FOLDER) return -1;
            if (b === PINNED_FOLDER) return 1;
            if (a === GENERAL_FOLDER) return -1;
            if (b === GENERAL_FOLDER) return 1;
            return a.localeCompare(b, "ar");
          });

          fileListElement.innerHTML = "";
          let isFirstFolder = true;

          for (const folderName of folderNames) {
            const folderFiles = folders.get(folderName);

            const folderHeaderTr = document.createElement("tr");
            folderHeaderTr.className = "folder-header";
            folderHeaderTr.dataset.folderName = folderName;
            folderHeaderTr.dataset.isExpanded = isFirstFolder ? "true" : "false";

            folderHeaderTr.innerHTML = `
              <td colspan="3" class="folder-header-content">
                <div class="folder-title">
                  <i class="fa-solid fa-chevron-left arrow-icon"></i>
                  <i class="fa-solid fa-folder-open folder-icon"></i>
                  <span>${folderName}</span>
                  <span class="file-count">(${folderFiles.length})</span>
                </div>
              </td>
            `;

            fileListElement.appendChild(folderHeaderTr);
            folderHeaderTr.addEventListener("click", toggleFolderVisibility);

            let seq = 1;
            folderFiles.forEach((fileData) => {
              const tr = document.createElement("tr");
              const fileType = getFileType(fileData.name);

              tr.dataset.filename = fileData.name;
              tr.dataset.filepath = fileData.path;
              tr.dataset.filetype = fileType;
              tr.dataset.folder = folderName;
              tr.dataset.isHiddenBySearch = "false";

              if (!isFirstFolder) tr.style.display = "none";

              const tdSeq = document.createElement("td");
              tdSeq.className = "col-seq";
              tdSeq.textContent = seq++;

              const tdName = document.createElement("td");
              tdName.className = "col-name";
              tdName.textContent =
                fileData.name.substring(0, fileData.name.lastIndexOf(".")) || fileData.name;

              const tdType = document.createElement("td");
              tdType.className = "col-type";
              const icon = document.createElement("i");
              icon.className = getFileIconClass(fileData.name);
              tdType.appendChild(icon);

              tr.appendChild(tdSeq);
              tr.appendChild(tdName);
              tr.appendChild(tdType);

              tr.addEventListener("click", () => displayFile(fileData.name, fileData.path, tr));
              fileListElement.appendChild(tr);
            });

            isFirstFolder = false;
          }

          const defaultRow = Array.from(fileListElement.querySelectorAll("tr:not(.folder-header)"))
            .find((r) => r.dataset.filename === defaultFile);

          if (defaultRow) {
            defaultRow.click();
          } else {
            const firstRow = fileListElement.querySelector("tr:not(.folder-header)");
            if (firstRow) displayFile(firstRow.dataset.filename, firstRow.dataset.filepath, firstRow);
          }
        }

        function searchAndFilterFiles() {
          const selectedType = filterElement.value;
          const searchTerm = searchElement.value.toLowerCase();
          const rows = document.querySelectorAll("#file-list tr:not(.folder-header)");

          const visibleFolders = new Set();

          rows.forEach((row) => {
            const fileName = (row.dataset.filename || "").toLowerCase();
            const filePath = (row.dataset.filepath || "").toLowerCase();
            const fileType = row.dataset.filetype;
            const folderName = row.dataset.folder;

            const typeMatch = selectedType === "all" || fileType === selectedType;
            const searchMatch = fileName.includes(searchTerm) || filePath.includes(searchTerm);

            if (typeMatch && searchMatch) {
              row.style.display = "";
              row.dataset.isHiddenBySearch = "false";
              visibleFolders.add(folderName);
            } else {
              row.style.display = "none";
              row.dataset.isHiddenBySearch = "true";
            }
          });

          document.querySelectorAll("#file-list .folder-header").forEach(folderRow => {
            const folderName = folderRow.dataset.folderName;
