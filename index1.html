          if (["doc", "docx"].includes(extension)) return solid + "fa-file-word";
          if (["xls", "xlsx"].includes(extension)) return solid + "fa-file-excel";

        function toggleFolderVisibility(event) {
          const headerRow = event.currentTarget;
          const folderName = headerRow.dataset.folderName;

        function renderFoldersAndFiles(filesData) {
          const pinned = [];
          const rest = [];

          for (const f of filesData) {
            if (pinnedFiles.includes(f.name)) pinned.push({ ...f, folder: PINNED_FOLDER });
            else rest.push(f);

          const all = [...pinned, ...rest].map((f) => ({

            path: f.path,
            folder:

              (String(f.path).includes("/") ? String(f.path).split("/")[0] : GENERAL_FOLDER),
          }));

          const folders = new Map();
          for (const f of all) {
            const folder = f.folder || GENERAL_FOLDER;

            folders.get(folder).push(f);

          const folderNames = Array.from(folders.keys()).sort((a, b) => {

            if (b === PINNED_FOLDER) return 1;
            if (a === GENERAL_FOLDER) return -1;

            let seq = 1;
            folderFiles.forEach((fileData) => {
              const tr = document.createElement("tr");
              const fileType = getFileType(fileData.name);

              tr.dataset.filename = fileData.name;
              tr.dataset.filepath = fileData.path;
              tr.dataset.filetype = fileType;
              tr.dataset.folder = folderName;
              tr.dataset.isHiddenBySearch = "false";

              if (!isFirstFolder) tr.style.display = "none";

              const tdSeq = document.createElement("td");
              tdSeq.className = "col-seq";
              tdSeq.textContent = seq++;

              const tdName = document.createElement("td");
              tdName.className = "col-name";
              tdName.textContent =
                fileData.name.substring(0, fileData.name.lastIndexOf(".")) || fileData.name;

              const tdType = document.createElement("td");
              tdType.className = "col-type";
              const icon = document.createElement("i");
              icon.className = getFileIconClass(fileData.name);
              tdType.appendChild(icon);

              tr.appendChild(tdSeq);
              tr.appendChild(tdName);
              tr.appendChild(tdType);

              tr.addEventListener("click", () => displayFile(fileData.name, fileData.path, tr));
              fileListElement.appendChild(tr);
            });

            isFirstFolder = false;
          }

          const defaultRow = Array.from(
            fileListElement.querySelectorAll("tr:not(.folder-header)")
          ).find((r) => r.dataset.filename === defaultFile);

          if (defaultRow) defaultRow.click();
          else {
            const firstRow = fileListElement.querySelector("tr:not(.folder-header)");
            if (firstRow) displayFile(firstRow.dataset.filename, firstRow.dataset.filepath, firstRow);
          }
        }

        function searchAndFilterFiles() {
          const selectedType = filterElement.value;
          const searchTerm = searchElement.value.toLowerCase();
          const rows = document.querySelectorAll("#file-list tr:not(.folder-header)");
          const visibleFolders = new Set();

          rows.forEach((row) => {
            const fileName = (row.dataset.filename || "").toLowerCase();
            const filePath = (row.dataset.filepath || "").toLowerCase();
            const fileType = row.dataset.filetype;
            const folderName = row.dataset.folder;

            const typeMatch = selectedType === "all" || fileType === selectedType;
            const searchMatch = fileName.includes(searchTerm) || filePath.includes(searchTerm);

            if (typeMatch && searchMatch) {
              row.style.display = "";
              row.dataset.isHiddenBySearch = "false";
              visibleFolders.add(folderName);
            } else {
              row.style.display = "none";
              row.dataset.isHiddenBySearch = "true";
            }
          });

          document.querySelectorAll("#file-list .folder-header").forEach((folderRow) => {
            const folderName = folderRow.dataset.folderName;
            const hasVisibleFiles = visibleFolders.has(folderName);

            if (searchTerm !== "" || selectedType !== "all") {
              if (hasVisibleFiles) {
                folderRow.style.display = "";
                folderRow.dataset.isExpanded = "true";
                folderRow.querySelector(".arrow-icon").style.transform = "rotate(-90deg)";
              } else folderRow.style.display = "none";
            } else {
              folderRow.style.display = "";
              if (folderRow.dataset.isExpanded === "false") {
                document
                  .querySelectorAll(`#file-list tr[data-folder="${folderName}"]`)
                  .forEach((fileRow) => (fileRow.style.display = "none"));
              } else {
                document
                  .querySelectorAll(
                    `#file-list tr[data-folder="${folderName}"][data-isHiddenBySearch="false"]`
                  )
                  .forEach((fileRow) => (fileRow.style.display = ""));
              }
            }
          });
        }
